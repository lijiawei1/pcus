spring:
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        health-check-path: ${server.context-path}/health
        health-check-interval: 15s
        instance-id: pcus-gateway
  application:
    name: pcus-gateway
server:
  port: 9090
  context-path: /pcus
zuul:
  debug:
    request: true
  strip-prefix: false
  routes:
    pcus-module-core:
      path: /core/**
      service-id: pcus-module-core
    pcus-movie:
      path: /movie/**
      service-id: pcus-movie
    pcus-auth:
      path: /auth/**
      service-id: pcus-auth
logging:
  level:
    com.netflix: DEBUG
management:
  security:
    enabled: false
security:
  oauth2:
    client:
      access-token-uri: http://localhost:9090/pcus/auth/oauth/token
      user-authorization-uri: http://localhost:9090/pcus/auth/oauth/authorize
      client-id: webapp
    resource:
      user-info-uri: http://localhost:9090/pcus/auth/user
      prefer-token-info: false
  basic:
    enabled: false
